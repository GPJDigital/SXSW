<!DOCTYPE HTML>
<html>
	<head>
		<title>Nike Locker</title>
		<meta name="description" content="">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/puzzle.css" />
		<link rel="stylesheet" href="css/flipclock.css">
	</head>
	<body>


		<div class="outer">
  			<div class="middle">
   				<div class="inner puzzlepage">
      				<div id="clock-wrapper">
						<div class="clock"></div>
					</div>

					<div class="puzzle">
			      
						<ul>
						<li id='i0' style='background : url(img/sxsw.png) 0 0; '></li>

						<li id='i7' style='background : url(img/sxsw.png) -100px -200px; '></li>
			        
						<li id='i8' style='background : url(img/sxsw.png) -200px -200px;'></li>
			        
						</ul>
					</div>

				</div>
			</div>
		</div>

	<!--Scripts-->
